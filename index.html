<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find singer or artist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/microphone.png" type="image/x-icon">
</head>

<body>
    <h3>searchs your favourite singer</h3>
    <header class="col-12 col-md-6 mx-auto container">
        <div class="input-group mb-3 mt-4">
            <input type="text" class="form-control" id="inputField" placeholder="Search artist or singer name">
            <button class="btn-lg" id="search-btn">Search</button>
        </div>
    </header>

    <div class="text-center mt-5" id="warning">
        <h1 class="text-danger">Not Found Result</h1>
    </div>

    <!--loader---------------->
    <div class="loader-wrapper">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <main class="container" id="wrapper">

    </main>






    <script src="app.js"></script>
</body>

</html>
